<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Primary Meta Tags -->
    <title>Address Book</title>
    <meta name="title" content="Address Book" />
    <meta name="description" content="Have more friends, have more fun" />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <a href="" class="text text--fantastic text--black text--normal text--2xl">Address Book</a>
      <div class="features">
        <div class="features__search">
          <span class="features__search__icon"></span>
          <input class="features__search__input text text--normal text--xs" type="text" placeholder="Search" />
        </div>
        <button class="features__add btn btn--primary">
          <img src="assets/icons/plus-icon.svg" alt="add icon" />
          <p class="text text--medium text--sm">New contact</p>
        </button>
      </div>
    </header>
    <!-- End Header -->

    <div class="row">
      <!-- Start contact list -->
      <section class="contacts col-7">
        <ul class="contacts__list">
          <!-- Place to put contact template -->
          <li class="contact-item row">
            <div class="contact-item__avatar col-2">
              <img src="assets/images/avatar-example.png" alt="avatar" />
            </div>
            <div class="contact-item__info col-3">
              <p class="contact-item__info__name text text--black text--semibold text--xl">David John</p>
              <p class="text text--gray text--sm text--medium">Java developer</p>
            </div>
            <p class="contact-item__phone col-3 text text--black text--medium text-sm">0706312495</p>
            <p class="text text--black col-4 text--semibold text--lg">jonhdavid@gmail.com</p>
          </li>
        </ul>
      </section>
      <!-- End contact list -->

      <!-- Start contact information -->
      <section class="info col-3">
        <div class="info__head">
          <div class="info__head__avatar">
            <img src="assets/images/avatar-example.png" alt="avatar" />
          </div>
          <p class="info__head__name text text--black text--normal text--lg"></p>
          <p class="info__head__relation text text--gray text--medium text--sm"></p>
        </div>
        <div class="info__body">
          <div class="info__body__contact">
            <div class="detail detail--phone">
              <div class="detail__left">
                <p class="text text--medium text--sm text--gray">Phone number</p>
                <p class="detail__phone text text--medium text--sm text--black"></p>
              </div>
              <div class="detail__right">
                <img src="assets/icons/phone-icon.svg" alt="phone" />
              </div>
            </div>
            <div class="detail detail--mail">
              <div class="detail__left">
                <p class="text text--medium text--sm text--gray">Email Address</p>
                <p class="detail__email text text--medium text--sm text--black"></p>
              </div>
              <div class="detail__right">
                <img src="assets/icons/mail-icon.svg" alt="mail" />
              </div>
            </div>
          </div>
        </div>
        <div class="info__buttons" data-id="">
          <button class="info__button__edit btn btn--primary text text--medium text--sm">Edit</button>
          <button class="info__button__delete btn btn--secondary text text--medium text--sm">Delete</button>
        </div>
      </section>
      <!-- End contact information -->
    </div>

    <!-- Start overlay -->
    <div class="overlay"></div>
    <!-- End overlay -->
  </body>
</html>
